<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js ar visualization</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>

<body>
	<form id="search">
		<input id="query" value="poly" />
		<button id="button">search</button>
	</form>
	<span id="results"></span>
	<span id="viewer"></span>
	<div id="info">
		<span id="asset_name">Title</span><br />
		by <span id="asset_author">Author</span>
	</div>

	<script type="module">

		import * as THREE from './threeJS/three.module.js';
		import { ARButton } from './jsm/webxr/ARButton.js';
		import { OrbitControls } from './jsm/controls/OrbitControls.js';
		import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
		import { config } from './config.js';


		var container;
		var camera, scene, renderer;
		var controller;
		var manager = new THREE.LoadingManager();
		var loader = new GLTFLoader(manager).setPath('models/AyaSofia/');
		var key = config.apiKey;
		console.log('Key', key);


		// var reticle;

		// var hitTestSource;
		// var hitTestSourceRequested = false;
		var modelLoaded = false;

		manager.onStart = function (url, itemsLoaded, itemsTotal) {

			console.log('Started loading file: ' + url + '.\nLoaded ' + itemsLoaded + ' of ' + itemsTotal + ' files.');

		};

		manager.onLoad = function () {

			console.log('Loading complete!');

		};


		manager.onProgress = function (url, itemsLoaded, itemsTotal) {

			console.log('Loading file: ' + url + '.\nLoaded ' + itemsLoaded + ' of ' + itemsTotal + ' files.');

		};

		manager.onError = function (url) {

			console.log('There was an error loading ' + url);

		};

		init();
		animate();

		function init() {

			container = document.createElement('div');
			document.body.appendChild(container);

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

			var light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
			light.position.set(0.5, 1, 0.25);
			scene.add(light);

			//

			renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.xr.enabled = true;
			container.appendChild(renderer.domElement);

			//

			document.body.appendChild(ARButton.createButton(renderer));


			var geometry = new THREE.CylinderBufferGeometry(0, 0.05, 0.2, 32).rotateX(Math.PI / 2);

			function onSelect() {

				var material = new THREE.MeshPhongMaterial({ color: 0xffffff * Math.random() });
				var mesh = new THREE.Mesh(geometry, material);
				mesh.position.set(0, 0, - 0.3).applyMatrix4(controller.matrixWorld);
				mesh.quaternion.setFromRotationMatrix(controller.matrixWorld);
				// scene.add(mesh);

				if (!modelLoaded) {
					loader.load('GM_poly.gltf', function (gltf) {
						gltf.scene.children[0].position.set(0, 0, - 1).applyMatrix4(controller.matrixWorld);
						console.log("gltf obj ", gltf);
						// gltf.scene.scale.set({x:0.5, y: 0.5, z: 0.5});
						scene.add(gltf.scene);
						modelLoaded = true;

					}, undefined, function (error) {

						console.error(error);

					});

				}

			}

			controller = renderer.xr.getController(0);
			console.log("controller ", controller);
			controller.addEventListener('select', onSelect);
			scene.add(controller);

			//

			window.addEventListener('resize', onWindowResize, false);

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

		}

		//

		function animate() {

			renderer.setAnimationLoop(render);

		}

		function render() {

			renderer.render(scene, camera);

		}

	</script>
</body>

</html>
